<div class="relative">
    <div class="mx-auto max-w-7xl">
        <div class="relative z-10 pt-14 lg:w-full lg:max-w-2xl">
            <svg viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true"
                class="absolute inset-y-0 right-8 hidden h-full w-80 translate-x-1/2 transform fill-white lg:block dark:fill-gray-900">
                <polygon points="0,0 90,0 50,100 0,100" />
            </svg>

            <div class="relative px-6 py-32 sm:py-40 lg:px-8 lg:py-56 lg:pr-0">
                <div class="mx-auto max-w-2xl lg:mx-0 lg:max-w-xl">
                    <div class="hidden sm:mb-10 sm:flex">
                        <div
                            class="relative rounded-full px-3 py-1 text-sm/6 text-gray-500 ring-1 ring-gray-900/10 hover:ring-gray-900/20 dark:text-gray-400 dark:ring-white/10 dark:hover:ring-white/20">
                            {{ announcement_text }} <a href="{{ announcement_href }}"
                                class="font-semibold whitespace-nowrap text-indigo-600 dark:text-indigo-400"><span
                                    aria-hidden="true" class="absolute inset-0"></span>{{ announcement_link_text }} <span
                                    aria-hidden="true">&rarr;</span></a>
                        </div>
                    </div>
                    <h1
                        class="text-5xl font-semibold tracking-tight text-pretty text-gray-900 sm:text-7xl dark:text-white">
                        {{ headline }}</h1>
                    <p class="mt-8 text-lg font-medium text-pretty text-gray-500 sm:text-xl/8 dark:text-gray-400">
                        {{ description }}</p>
                    <div class="mt-10 flex items-center gap-x-6">
                        <a href="{{ primary_button_href }}"
                            class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-indigo-500 dark:hover:bg-indigo-400 dark:focus-visible:outline-indigo-500">{{ primary_button_text }}</a>
                        <a href="{{ secondary_button_href }}" class="text-sm/6 font-semibold text-gray-900 dark:text-white">{{ secondary_button_text }} <span
                                aria-hidden="true">â†’</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-gray-50 lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2 dark:bg-gray-800">
        <img src="{{ image_url }}"
            alt="{{ image_alt }}" class="aspect-3/2 object-cover lg:aspect-auto lg:size-full" />
    </div>
</div>
